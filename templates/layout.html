<!DOCTYPE html>

<html lang="en" >

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- documentation at http://getbootstrap.com/docs/4.1/, alternative themes at https://bootswatch.com/ -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">

        <link href="/static/styles.css" rel="stylesheet">

        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

        <title>Interview of vragenlijst?: {% block title %}{% endblock %}</title>
        <link rel="icon" href="https://meppelactief.nl/wp-content/uploads/sites/2/2020/10/onderzoek.jpg" type = "image/x-icon">

    </head>

    <body style="background-image: url(https://www.qualiaanalytics.org//app/uploads/2015/12/slide-013.jpg)">

        <nav class="navbar navbar-expand-md navbar-light bg-light border" style="background: transparant">
            <a class="navbar-brand" href="/"><span>
                <img src="https://meppelactief.nl/wp-content/uploads/sites/2/2020/10/onderzoek.jpg" width="41" height="41" alt=""/> Interview of vragenlijst?</span></a>
            <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-target="#navbar" data-toggle="collapse" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar" style="color: black">
                    <ul class="navbar-nav ml-auto mt-2">
                        <li class="nav-item"><a class="nav-link" href="/references/">Onderbouwing per vraag</a></li>
                    </ul>
            </div>
        </nav>

        {% if get_flashed_messages() %}
            <header>
                <div class="alert alert-dark border text-center" role="alert">
                    {{ get_flashed_messages() | join(" ") }}
                </div>
            </header>
        {% endif %}

        <main class="container p-5" class="border-box">
            {% block main %}{% endblock %}
        </main>
    </body>

</html>
